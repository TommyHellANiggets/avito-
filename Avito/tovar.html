<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .profile-container {
            border-radius: 15px;
            padding: 40px 50px; /* Уменьшаем отступы внутри контейнера */
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .profile-container form {
            width: 66.67%; /* Устанавливаем ширину формы на 66.67% (100% / 1.5) */
            margin: 0 auto; /* Центрируем форму по горизонтали */
        }
        .profile-container form input {
            width: 100%; /* Устанавливаем ширину полей ввода на 100% */
            background-color: #f3f3f3; /* Меняем цвет полей ввода на #f3f3f3 */
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            margin-top: 2em; /* Увеличиваем отступ сверху в 2 раза */
        }
        .separator {
            background-color: #b3b3b3;
            padding: 1px 0px;
        }
        .btn-primary {
            background-color: #F95E5E; /* Делаем кнопку "Выйти" красной */
            color: white; /* Меняем цвет текста на белый */
        }
        .btn-primary:hover {
            background-color: darkred; /* Добавляем эффект при наведении на кнопку "Выйти" */
        }
        .btn-secondary {
            background-color: #32A9FF; /* Делаем кнопку "Мои товары" синей */
            color: white; /* Меняем цвет текста на белый */
        }
        .btn-secondary:hover {
            background-color: darkblue; /* Добавляем эффект при наведении на кнопку "Мои товары" */
        }
    </style>
</head>
<body>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center offset-1" id="navbarNav">
            <ul class="navbar-nav">

                <a class="nav-link text-white" aria-current="page" href="main.html">Главная</a>

              <li class="nav-item">
                <a class="nav-link text-white" style="background-color: #32A9FF; color: #ffffff; border-radius: 10px; padding: 10px 20px;" href="authorization.html">Войти</a>

        </div>
    </nav>

                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
