<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .authorization-container {
            border-radius: 15px;
            padding: 80px 50px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .authorization-container form {
            width: 100%; 
            margin: 0 auto; 
        }
        .authorization-container form input {
            width: 100%; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white offset-3" style="font-weight: 700;" href="main.html">Avito</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center offset-1" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="main.html">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-secondary" href="my_tovari.html">Мои Товары</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="profile.html">Профиль</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" style="background-color: #32A9FF; color: #ffffff; border-radius: 10px; padding: 10px 20px;" href="authorization.html">Войти</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="authorization-container">
            <h2>Авторизация</h2> 
            <form> 
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <p class="mt-3 mx-1 d-inline-block">Нету аккаунта?</p> 
                <p class="mx-1 d-inline-block"><a href="registration.html">Регистрация</a></p> 
                <button type="submit" class="btn mx-1 text-white d-inline-block float-end" style="margin-top: 10px; margin-left: 20px; background-color: #32A9FF;">Войти</button> <!-- Изменяем на inline-block и уменьшаем отступ до mx-1 -->
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
